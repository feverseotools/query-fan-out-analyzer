# QFAP - Streamlit Configuration

[theme]
# Primary colors
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"

# Font
font = "sans serif"

[server]
# Server settings
headless = true
enableCORS = false
enableXsrfProtection = true

# File upload settings
maxUploadSize = 200
maxMessageSize = 200

[browser]
# Browser settings
gatherUsageStats = false
showErrorDetails = false

[client]
# Client settings
caching = true
displayEnabled = true
showErrorDetails = false

[runner]
# Runner settings
magicEnabled = true
installTracer = false
fixMatplotlib = true

[logger]
# Logging settings
level = "info"
messageFormat = "%(asctime)s %(message)s"

[ui]
# Hide sidebar navigation
hideTopBar = false
hideSidebarNav = true
